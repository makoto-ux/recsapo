<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ちょい見えクイズ：導入</title>
  <style>
    body {
      margin: 0;
      font-family: 'Yu Gothic', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      background: linear-gradient(to bottom, #fff7e6, #ffe5ec);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 56px;
      color: #d35400;
      margin-bottom: 20px;
    }

    p {
      font-size: 28px;
      color: #6b4e3d;
      margin: 20px 30px 40px;
    }

    .buttons {
      margin-top: 20px;
    }

    .btn {
      font-size: 32px;
      padding: 20px 50px;
      margin: 16px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    .start-btn {
      background-color: #f39c12;
      color: white;
    }

    .start-btn:hover {
      background-color: #e67e22;
      transform: scale(1.05);
    }

    .back-btn {
      background-color: #ecf0f1;
      color: #333;
    }

    .back-btn:hover {
      background-color: #dcdde1;
      transform: scale(1.05);
    }

    #questionOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fffef7;
      color: #2c3e50;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 64px;
      font-weight: bold;
      z-index: 1000;
      flex-direction: column;
    }

    #questionOverlay small {
      font-size: 24px;
      margin-top: 20px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>ちょい見えクイズ</h1>
  <p>のぞき窓から少しずつ見えてくる画像を当てよう！</p>

  <div class="buttons">
    <button class="btn start-btn" onclick="showFirstQuestion()">▶ スタート</button>
    <button class="btn back-btn" onclick="location.href='../rec-select.html'">← 戻る</button>
  </div>

  <div id="questionOverlay">
    第一問目！
    <small>クリック または 決定ボタンでスタート</small>
  </div>

  <script>
  let readyToStart = false;

  function showFirstQuestion() {
    document.getElementById("questionOverlay").style.display = "flex";
    // 一定時間待ってからスタートできるようにする
    setTimeout(() => {
      readyToStart = true;
    }, 1000); // 1秒待機（必要なら2000に変更可）
  }

  function goToGame() {
    if (readyToStart) {
      window.location.href = "game.html";
    }
  }

  // クリックまたはEnterキーで遷移（ただし readyToStart が true のとき）
  document.addEventListener("click", goToGame);
  document.addEventListener("keydown", (e) => {
    if (readyToStart && (e.key === "Enter" || e.key === " ")) {
      goToGame();
    }
  });
</script>


</body>
</html>
