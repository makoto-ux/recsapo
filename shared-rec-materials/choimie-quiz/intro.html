<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ちょい見えクイズ：導入</title>
  <style>
    body {
      margin: 0;
      font-family: 'Yu Gothic', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      background: linear-gradient(to bottom, #fff7e6, #ffe5ec);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 56px; /* 元は48px */
      color: #d35400;
      margin-bottom: 20px;
    }

    p {
      font-size: 28px; /* 元は22px */
      color: #6b4e3d;
      margin: 20px 30px 40px;
    }

    .buttons {
      margin-top: 20px;
    }

    .btn {
      font-size: 32px; /* 元は26px */
      padding: 20px 50px;
      margin: 16px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    .start-btn {
      background-color: #f39c12;
      color: white;
    }

    .start-btn:hover {
      background-color: #e67e22;
      transform: scale(1.05);
    }

    .back-btn {
      background-color: #ecf0f1;
      color: #333;
    }

    .back-btn:hover {
      background-color: #dcdde1;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>ちょい見えクイズ</h1>
  <p>のぞき窓から少しずつ見えてくる画像を当てよう！</p>

  <div class="buttons">
    <button class="btn start-btn" onclick="location.href='game.html'">▶ スタート</button>
    <button class="btn back-btn" onclick="location.href='../rec_select.html'">← 戻る</button>
  </div>

</body>
</html>
