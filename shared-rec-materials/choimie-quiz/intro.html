<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ちょい見えクイズ：導入</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fafafa;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 48px;
      color: #2c3e50;
    }

    p {
      font-size: 20px;
      color: #555;
      margin: 20px;
    }

    .buttons {
      margin-top: 40px;
    }

    .btn {
      font-size: 24px;
      padding: 16px 32px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .start-btn {
      background-color: #27ae60;
      color: white;
    }

    .start-btn:hover {
      background-color: #219150;
    }

    .back-btn {
      background-color: #bdc3c7;
      color: black;
    }

    .back-btn:hover {
      background-color: #a7b1b8;
    }
  </style>
</head>
<body>

  <h1>ちょい見えクイズ</h1>
  <p>のぞき窓から少しずつ見えてくる画像を当てよう！</p>

  <div class="buttons">
    <button class="btn start-btn" onclick="location.href='game.html'">▶ スタート</button>
    <button class="btn back-btn" onclick="location.href='../index.html'">← 戻る</button>
  </div>

</body>
</html>
