<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ちょい見えクイズ</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #bgImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    #maskCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      /* pointer-events: none; */
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="bgImage" src="img/sewing_machine.png" alt="背景画像" />
    <canvas id="maskCanvas"></canvas>
  </div>

 <script src="choimie-script.js"></script>
</body>
</html>
