<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>レクリエーション支援サイト - ログイン</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2980b9, #6dd5fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 24px;
      font-size: 24px;
      color: #2c3e50;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #error-msg {
      color: red;
      margin-top: 10px;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>レクリエーション支援サイト</h1>
    <form id="login-form">
      <input type="text" id="userid" placeholder="ユーザーID2" required /><br />
      <input type="password" id="password" placeholder="パスワード" required /><br />
      <button type="submit">ログイン</button>
    </form>
    <p id="error-msg"></p>
  </div>

//  <script src="script.js"></script>
<script src="login.js"></script>
</body>
</html>
