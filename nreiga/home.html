<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ログイン成功ページ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #6dd5fa;
      background: linear-gradient(to right, #2980b9, #6dd5fa);
      color: white;
      text-align: center;
    }
    .message {
      background: rgba(0,0,0,0.3);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 400px;
    }
    a {
      color: #fff;
      text-decoration: underline;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>ログイン成功！</h1>
    <p>ようこそ、レクリエーション支援サイトへ。</p>
    <p>3秒後にレクリエーション選択画面に移動します...</p>
    <a href="../shared-rec-materials/rec-select.html">自動で移動しない場合はこちら</a>
  </div>
  <script src="auth-check.js"></script>
  <script>
    setTimeout(() => {
      window.location.href = "../shared-rec-materials/rec-select.html";
    }, 3000);
  </script>
</body>
</html>
