<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ログイン成功ページ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #6dd5fa;
      background: linear-gradient(to right, #2980b9, #6dd5fa);
      color: white;
      text-align: center;
    }
    .message {
      background: rgba(0,0,0,0.3);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>ログイン成功です。！</h1>
    <p>ようこそ、レクリエーション支援サイトへ。</p>
  </div>
</body>
</html>
